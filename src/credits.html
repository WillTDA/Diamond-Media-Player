<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Media Player | Credits</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./assets/fonts/icons/icons.css">
    <script>
        const { shell } = require("electron");
    </script>
</head>

<body class="popup-window">
    <div>
        <div>
            <div style="display:flex;">
                <img id="credits-logo" src="./assets/diamondmediaplayer.png" alt="Diamond Media Player Logo">
            <h2>Diamond Media Player</h2>
            </div>
            <p>• Created by WillTDA (Will Knowles) - <span onclick="shell.openExternal('https://github.com/WillTDA')">https://github.com/WillTDA</span></p>
            <p>• Logo designed by TheFuturisticIdiot - <span onclick="shell.openExternal('https://youtube.com/TheFuturisticIdiot')">https://youtube.com/TheFuturisticIdiot</span></p>
            <p>• This software is licensed under the Apache 2.0 license.</p>
            <hr>
            <p>• If you enjoy this software, consider donating to support development!</p>
            <div>
                <button id="donate" class="btn">Donate on Buy Me a Coffee</button>
                <button id="github" class="btn">View Source Code on GitHub</button>
            </div>
        </div>
    </div>

    <script>
        document.querySelector("h2").innerText += ` v${require("../package.json").version}`;

        document.getElementById("donate").addEventListener("click", () => {
            shell.openExternal("https://buymeacoff.ee/willtda");
        });

        document.getElementById("github").addEventListener("click", () => {
            shell.openExternal("https://github.com/WillTDA/Diamond-Media-Player");
        });
    </script>
</body>

</html>
